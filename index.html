<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الأقوام القرآنية</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
    body { font-family: 'Amiri', serif; background: #f9f9f9; color: #333; margin:0; padding:0; }
    .container { max-width: 1000px; margin: 20px auto; padding: 10px; }
    header h1 { text-align:center; margin-bottom:5px; }
    header p { text-align:center; font-size:1.1em; margin-bottom:20px; }
    .qawm-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:15px; }
    .qawm-card { background:#fff; border-radius:8px; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer; transition:0.3s; }
    .qawm-card:hover { transform: translateY(-3px); box-shadow:0 4px 10px rgba(0,0,0,0.15); }
    .qawm-card h3 { margin:0 0 5px 0; }
    .type { font-size:0.9em; color:#666; margin-bottom:10px; }
    .description { font-size:0.95em; margin-bottom:10px; }
    .references { font-size:0.85em; color:#555; }
    .loading { text-align:center; padding:50px 0; }
    .spinner { border:4px solid #eee; border-top:4px solid #666; border-radius:50%; width:40px; height:40px; margin:0 auto 10px; animation: spin 1s linear infinite; }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>الأقوام القرآنية</h1>
        <p>استكشاف الأقوام المذكورة في القرآن الكريم</p>
    </header>

    <div id="contentArea">
        <div class="loading">
            <div class="spinner"></div>
            <p>جارٍ تحميل البيانات...</p>
        </div>
    </div>
</div>

<script src="api.js" defer></script>
<script src="main.js" defer></script>
</body>
</html>
